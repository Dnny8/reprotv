
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReproTV - Reproductor de Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <h1>ReproTV</h1>
    <input type="text" id="videoURL" placeholder="Ingresa un enlace de video" />
    <button onclick="loadVideo()">Reproducir</button>

    <div id="videoPlayer" style="display: none;">
        <iframe id="iframePlayer" src="" allow="autoplay; encrypted-media" frameborder="0"></iframe>
    </div>

    <script>
        function loadVideo() {
            var url = document.getElementById('videoURL').value;
            if(url) {
                document.getElementById('videoPlayer').style.display = 'block';
                document.getElementById('iframePlayer').src = url;
            }
        }
    </script>

</body>
</html>
